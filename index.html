<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="chart.js" type="text/javascript" charset="utf-8"></script>
  <title>Chart.js</title>
  <style type="text/css" media="all">
    body{
      background: #000;
    }
  </style>
</head>
<body>
<canvas id="screen"></canvas>
<script type="text/javascript" charset="utf-8">
var f = 4;
function hauss(xi){
  var yco = [];
  var xco = [];
  var rp = new Object();
  for(var k = 0;xi !== 1;k++){
    if(xi%2 === 0){
      xi = xi/2;
    }
    else{
      xi = (3*xi)+1;
    }
    yco.push(xi);
    xco.push(k +1);
  }
  rp.xco = xco; rp.yco = yco;
  return rp;
}
var x1 = hauss(7).xco;
var y1 = hauss(5).yco;
var y2 = hauss(7).yco;
var y3 = hauss(10).yco;

    new Chart("screen",{
      type:"line",
      data: {
        labels: x1,
        datasets: [
          {
            fill: false,
            backgroundColor: "rgba(255,0,0,0.3)",
            borderColor: "red",
            data: y1,
            label: 'hauss(5)'
          },
          {
            data: y2,
            backgroundColor: "rgba(0,0,255,0.3)",
            borderColor: "teal",
            fill: false,
            label: 'hauss(7)'
          },
          {
            data: y3,
            backgroundColor: "rgba(255,255,0,0.4)",
            borderColor: "yellow",
            fill: false,
            label: 'hauss(10)'
          }]
      }
    });
  </script>
</body>
</html>
